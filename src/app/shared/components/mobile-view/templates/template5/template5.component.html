<div *ngIf="device == 'mobile'" class="device-container mobile" [ngStyle]="{color: this.colors[this.color].textColor}">
  <div style="height: 4px"></div>
  <div class="picture-container" [ngStyle]="{backgroundColor: this.colors[this.color].layoutColor}">
    <div class="image-container">
      <div class="image" *ngIf="!youtube" [ngStyle]="{'background': backgroundUrl ? 'right / cover url(' + backgroundUrl + ')' : '#eee'}"></div>
      <div class="image" *ngIf="youtube" class="youtube-control">
        <iframe
          width="149"
          height="139"
          [src] = "youtube | safe: 'resourceUrl'"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <!--    </div>-->
  </div>
  <div class="content-container" [ngStyle]="{
    backgroundColor: this.colors[this.color].layoutColor
  }">
    <div class="content">
      <div>
        <h1 [ngStyle]="{color: this.colors[this.color].textColor}">{{title}}</h1>
        <p>
          {{description}}
        </p>
        <div class="timer" *ngIf="timerEnable">
          <h2 [ngStyle]="{color: this.colors[this.color].textColor}">
            {{timerText}}
          </h2>
          <div class="bar-container">
            <div
              class="progress-bar"
              [ngStyle]="{'background': this.colors[this.color].gradient}"
            ></div>
            <span class="time">{{preparedTime}}</span>
          </div>
        </div>

        <button
          [ngStyle]="{
          'background': this.colors[this.color].primary,
          'borderColor': this.colors[this.color].primary }"
        >{{buttonText}}</button>
      </div>
    </div>
  </div>
</div>



<div *ngIf="device == 'desktop'" class="device-container desktop" [ngStyle]="{color: this.colors[this.color].textColor}">
  <div class="desktop-screen">
    <div class="column content-container" [ngStyle]="{
      backgroundColor: this.colors[this.color].layoutColor
    }">
      <div class="content">
        <div>
          <h1 [ngStyle]="{color: this.colors[this.color].textColor}">{{title}}</h1>
          <p>
            {{description}}
          </p>
          <div class="timer" *ngIf="timerEnable">
            <h2 [ngStyle]="{color: this.colors[this.color].textColor}">
              {{timerText}}
            </h2>
            <div class="bar-container">
              <div
                class="progress-bar"
                [ngStyle]="{'background': this.colors[this.color].gradient}"
              ></div>
              <span class="time">{{preparedTime}}</span>
            </div>
          </div>
          <button
            [ngStyle]="{'background': this.colors[this.color].primary, 'borderColor': this.colors[this.color].primary}"
          >{{buttonText}}</button>

          <div class="created-by">Created by <a [ngStyle]="{color: this.colors[this.color].primary}" href="">Submaster</a></div>
          <div class="privacy-policy-container"><a [ngStyle]="{color: this.colors[this.color].textColor}" href="" class="privacy-policy">Privacy policy</a></div>
        </div>
      </div>
    </div>
    <div class="column picture-container"  [ngStyle]="{backgroundColor: this.colors[this.color].layoutColor}">
      <div class="image-container">
        <div class="image" *ngIf="!youtube" [ngStyle]="{'background': backgroundUrl ? 'right / cover url(' + backgroundUrl + ')' : '#eee'}"></div>
        <div class="image" *ngIf="youtube" class="youtube-control">
          <iframe
            width="244"
            height="270"
            [src] = "youtube | safe: 'resourceUrl'"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>

    </div>

  </div>

</div>
