<nz-layout class="app-layout">
  <nz-sider [nzWidth]="256">
    <div class="sidebar-logo">
      <img src="assets/images/icons/logo.svg" alt="">
      <h1>SubMaster</h1>
    </div>
    <ul nz-menu nzMode="inline" class="menu">
      <li nz-menu-item>
        <i nz-icon nzType="copy" nzTheme="fill"></i>
        <span>My Pages (2)</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="wallet" nzTheme="fill"></i>
        <span>Balance</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="setting" nzTheme="fill"></i>
        <span>Account settings</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="api" nzTheme="fill"></i>
        <span>Domain binding</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="question-circle" nzTheme="fill"></i>
        <span>FAQ</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="thunderbolt" nzTheme="fill"></i>
        <span>Take an online course</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="logout" nzTheme="outline"></i>
        <span>Log out</span>
      </li>
      <li nz-menu-item class="support-container">
        <button nz-button [nzBlock]="true" class="support" nzType="primary" nzSize="default">Support</button>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <app-header></app-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
