<nz-layout class="app-layout" *ngIf="router.url.indexOf('/auth/') == -1">
  <nz-sider [nzWidth]="256">
    <div class="sidebar-logo" (click)="goToHome()">
      <img src="assets/images/icons/logo.svg" alt="">
      <h1>SubMaster</h1>
    </div>
    <ul nz-menu nzMode="inline" class="menu">
      <li nz-menu-item [nzSelected]="true">
        <i nz-icon nzType="copy" nzTheme="fill"></i>
        <span>{{ 'MENU.PAGES' | translate }} (2)</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="wallet" nzTheme="fill"></i>
        <span>{{ 'MENU.BALANCE' | translate }}</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="setting" nzTheme="fill"></i>
        <span>{{ 'MENU.ACCOUNT SETTINGS' | translate }}</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="api" nzTheme="fill"></i>
        <span>{{ 'MENU.DOMAIN BINDING' | translate }}</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="question-circle" nzTheme="fill"></i>
        <span>FAQ</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="thunderbolt" nzTheme="fill"></i>
        <span>{{ 'MENU.ONLINE COURSE' | translate }}</span>
      </li>
      <li nz-menu-item (click)="goToLogin()">
        <i nz-icon nzType="logout" nzTheme="outline"></i>
        <span>{{ 'MENU.LOGOUT' | translate }}</span>
      </li>
      <li nz-menu-item class="support-container">
        <button nz-button [nzBlock]="true" class="support" nzType="primary" nzSize="default">{{ 'MENU.SUPPORT' | translate }}</button>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <app-header></app-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

<nz-layout *ngIf="router.url.indexOf('/auth/') != -1" style="height:100vh">
  <nz-content class="d-flex align-items-center justify-content-center" style="height:100%">
      <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
