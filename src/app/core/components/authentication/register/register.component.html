<div class="auth-container d-flex align-items-center">
  <img src="assets/images/icons/Logotype.svg" alt="">
  <p class="mt-4 title">Create new account</p>
  <form nz-form class="w-100" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <nz-space nzDirection="vertical" [nzSize]="16" style="width:100%">
      <nz-form-item *nzSpaceItem>
        <nz-form-label [nzSpan]="24" nzFor="email">Email</nz-form-label>
        <nz-form-control [nzSpan]="24" class="mt-2" [nzErrorTip]="this.errors.email">
          <input nz-input name="email" type="text" id="email" formControlName="email">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item *nzSpaceItem>
        <nz-form-label [nzSpan]="24" nzFor="username">Username</nz-form-label>
        <nz-form-control [nzSpan]="24" class="mt-2" [nzErrorTip]="this.errors.username">
          <input nz-input name="username" type="text" id="username" formControlName="username">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item *nzSpaceItem>
        <nz-form-label [nzSpan]="24" nzFor="password">Password</nz-form-label>
        <nz-form-control [nzSpan]="24" class="mt-2" [nzErrorTip]="this.errors.password">
          <input nz-input name="password" type="password" id="password" formControlName="password">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item *nzSpaceItem class="mt-3">
        <nz-form-control [nzSpan]="24">
          <label nz-checkbox formControlName="accept" class="accept-label">
            I accept the public offer and the privacy policy of the service
          </label>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item *nzSpaceItem class="mt-3">
        <nz-form-control [nzSpan]="24">
<!--          <button nz-button nzBlock="true" nzType="primary" nzSize="default">Create account</button>-->
          <button [disabled]="!registerForm.valid" nz-button nzBlock="true" nzType="primary" nzSize="default">Create account</button>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item *nzSpaceItem class="mt-3">
        <nz-form-control [nzSpan]="24" class="mt-2">
          <div class="w-100 d-flex justify-content-center">
            <span class="mr-2">Already have an account?</span><a [routerLink]="['/auth/login']">Log in</a>
          </div>
        </nz-form-control>
      </nz-form-item>
    </nz-space>
  </form>
</div>
