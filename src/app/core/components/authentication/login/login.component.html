<div class="auth-container d-flex align-items-center">
  <img class="logo" src="assets/images/icons/Logotype.svg" alt="">
  <p class="mt-4 title">{{'AUTH.LOGIN TITLE' | translate}}</p>
  <form nz-form class="w-100" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <nz-space nzDirection="vertical" [nzSize]="16" style="width:100%">
      <nz-form-item *nzSpaceItem>
        <nz-form-label [nzSpan]="24" nzFor="email">{{'AUTH.EMAIL' | translate}}</nz-form-label>
        <nz-form-control [nzSpan]="24" class="mt-2" [nzErrorTip]="this.errors.email">
          <input nz-input name="email" type="text" id="email" formControlName="email">
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *nzSpaceItem>
        <nz-form-label [nzSpan]="24" nzFor="password">{{'AUTH.PASSWORD' | translate}}</nz-form-label>
        <nz-form-control [nzSpan]="24" class="mt-2" [nzErrorTip]="this.errors.password">
          <input nz-input name="password" type="password" id="password" formControlName="password">
        </nz-form-control>
        <div class="w-100 text-right mt-2"><a [routerLink]="['/auth/forgot']">{{'AUTH.FORGOT' | translate}}</a></div>
      </nz-form-item>

      <nz-form-item *nzSpaceItem class="mt-3">
        <nz-form-control [nzSpan]="24">
          <button nz-button nzBlock="true" nzType="primary" nzSize="default">{{'AUTH.LOGIN' | translate}}</button>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item *nzSpaceItem class="mt-3">
        <nz-form-control [nzSpan]="24" class="mt-2">
          <div class="w-100 d-flex justify-content-center">
            <span class="mr-2">{{'AUTH.HAVE ACCOUNT' | translate}}</span><a [routerLink]="['/auth/register']">{{'AUTH.REGISTER' | translate}}</a>
          </div>
        </nz-form-control>
      </nz-form-item>
    </nz-space>
  </form>
</div>
