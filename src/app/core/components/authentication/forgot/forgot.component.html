<div class="auth-container d-flex align-items-center" *ngIf="!sent;else:afterSend">
  <img src="assets/images/icons/Logotype.svg" alt="">
  <p class="mt-4 title">{{'AUTH.PASSWORD RECOVERY' | translate}}</p>
  <form nz-form class="w-100" [formGroup]="forgotForm">
    <nz-space nzDirection="vertical" [nzSize]="16" style="width:100%">
      <nz-form-item *nzSpaceItem>
        <nz-form-label [nzSpan]="24" nzFor="email">{{'AUTH.EMAIL' | translate}}</nz-form-label>
        <nz-form-control [nzSpan]="24" class="mt-2">
          <input nz-input name="email" type="text" id="email" formControlName="email">
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *nzSpaceItem class="mt-3">
        <nz-form-control [nzSpan]="24">
          <button nz-button nzBlock="true" nzType="primary" nzSize="default" (click)="onSubmit()">{{'ACTIONS.SEND' | translate}}</button>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item *nzSpaceItem class="mt-3">
        <nz-form-control [nzSpan]="24" class="mt-2 d-flex justify-content-center">
          <span class="mr-2">{{'AUTH.DO YOU HAVE' | translate}}</span><a [routerLink]="['/auth/login']">{{'AUTH.LOGIN' | translate}}</a>
        </nz-form-control>
      </nz-form-item>
    </nz-space>
  </form>
</div>
<ng-template #afterSend>
  <div class="auth-container d-flex align-items-center">
    <img src="assets/images/icons/Logotype.svg" alt="">
    <p class="mt-4 title">{{'AUTH.SEND LINK' | translate}}</p>
    <button class="mt-3" nz-button nzBlock="true" nzType="primary" nzSize="default" (click)="goToLogin()">{{'AUTH.GO TO LOG IN' | translate}}</button>
  </div>

</ng-template>
