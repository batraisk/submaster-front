<div class="auth-container d-flex align-items-center" *ngIf="!sent;else:afterSend">
  <img src="assets/images/icons/Logotype.svg" alt="">
  <p class="mt-4 title">Password recovery</p>
  <form nz-form class="w-100">
    <nz-space nzDirection="vertical" [nzSize]="16" style="width:100%">
      <nz-form-item *nzSpaceItem>
        <nz-form-label [nzSpan]="24" nzFor="email">Email or username</nz-form-label>
        <nz-form-control [nzSpan]="24" class="mt-2">
          <input nz-input name="email" type="text" id="email">
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *nzSpaceItem class="mt-3">
        <nz-form-control [nzSpan]="24">
          <button nz-button nzBlock="true" nzType="primary" nzSize="default" (click)="onSubmit()">Send</button>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item *nzSpaceItem class="mt-3">
        <nz-form-control [nzSpan]="24" class="mt-2 d-flex justify-content-center">
          <span class="mr-2">Do you have an account?</span><a [routerLink]="['/auth/login']">Log in</a>
        </nz-form-control>
      </nz-form-item>
    </nz-space>
  </form>
</div>
<ng-template #afterSend>
  <div class="auth-container d-flex align-items-center">
    <img src="assets/images/icons/Logotype.svg" alt="">
    <p class="mt-4 title">We have sent you a link to reset your password. Check your mail</p>
    <button class="mt-3" nz-button nzBlock="true" nzType="primary" nzSize="default" (click)="goToLogin()">Go to Log in</button>
  </div>

</ng-template>
