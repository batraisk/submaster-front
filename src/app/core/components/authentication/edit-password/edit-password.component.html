<div class="auth-container d-flex align-items-center">
  <img src="assets/images/icons/Logotype.svg" alt="">
  <p class="mt-4 title">{{'AUTH.NEW PASSWORD' | translate}}</p>
  <form nz-form class="w-100" [formGroup]="changePasswordForm">
    <nz-space nzDirection="vertical" [nzSize]="16" style="width:100%">
      <nz-form-item *nzSpaceItem>
        <nz-form-label [nzSpan]="24" nzFor="email">{{'AUTH.PASSWORD' | translate}}</nz-form-label>
        <nz-form-control [nzSpan]="24" class="mt-2">
          <input nz-input name="password" type="password" id="password" formControlName="password">
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *nzSpaceItem>
        <nz-form-label [nzSpan]="24" nzFor="confirmPassword">{{'AUTH.CONFIRM PASSWORD' | translate}}</nz-form-label>
        <nz-form-control [nzSpan]="24" class="mt-2">
          <input nz-input name="confirmPassword" type="password" id="confirmPassword" formControlName="confirmPassword">
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *nzSpaceItem class="mt-3">
        <nz-form-control [nzSpan]="24">
          <button nz-button nzBlock="true" nzType="primary" nzSize="default" (click)="onSubmit()">{{'ACTIONS.SEND' | translate}}</button>
        </nz-form-control>
      </nz-form-item>
    </nz-space>
  </form>
</div>
